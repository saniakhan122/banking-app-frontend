<style>
  .withdraw-container {
    max-width: 400px;
    margin: 56px auto 0 auto;
    padding: 32px 28px 28px 28px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 24px rgba(44,80,140,0.09);
    text-align: center;
  }
  .withdraw-title {
    margin-bottom: 10px;
    color: #1a237e;
    font-size: 2em;
    font-weight: 600;
  }
  .withdraw-error {
    color: #d32f2f;
    min-height: 18px;
    font-size: 1.06em;
    margin-bottom: 10px;
  }
  .withdraw-form {
    margin-top: 18px;
    text-align: left;
  }
  .withdraw-btn-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 18px;
  }
  .withdraw-success {
    color: #388e3c;
    margin-top: 24px;
    font-size: 1.13em;
    min-height: 22px;
    font-weight: 500;
    text-align: center;
  }
</style>

<div class="withdraw-container oj-hybrid-padding">
  <h1 class="withdraw-title">Withdraw Money</h1>
  <div class="withdraw-error">
    <oj-bind-text value="[[errorMessage]]"></oj-bind-text>
  </div>
  <oj-c-form-layout id="withdrawForm" class="withdraw-form">
    <!-- Account Number Input -->
    <oj-c-input-text
      id="withdrawAccountNumberInput"
      value="{{accountNumber}}"
      label-hint="Account Number">
    </oj-c-input-text>
    <!-- Amount Input -->
    <oj-c-input-number
      id="withdrawAmountInput"
      value="{{amount}}"
      label-hint="Withdraw Amount"
      min="1">
    </oj-c-input-number>
    <!-- Description Input (optional) -->
    <oj-c-input-text
      id="withdrawDescInput"
      value="{{description}}"
      label-hint="Description (optional)">
    </oj-c-input-text>
    <!-- Withdraw Button -->
    <div class="withdraw-btn-container">
      <oj-c-button 
        id="withdrawBtn" 
        on-oj-action="[[withdrawMoney]]" 
        chroming="callToAction"
        label="Withdraw">
      </oj-c-button>
    </div>
    <!-- Display Success/Balance -->
    <div class="withdraw-success">
      <oj-bind-text value="[[successMessage]]"></oj-bind-text>
    </div>
  </oj-c-form-layout>
</div>
