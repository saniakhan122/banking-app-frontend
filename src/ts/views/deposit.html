<style>
  .deposit-container {
    max-width: 400px;
    margin: 56px auto 0 auto;
    padding: 32px 28px 30px 28px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 24px rgba(44,80,140,0.09);
    text-align: center;
  }
  .deposit-title {
    margin-bottom: 10px;
    color: #1a237e;
    font-size: 2em;
    font-weight: 600;
  }
  .deposit-error {
    color: #d32f2f;
    min-height: 18px;
    font-size: 1.07em;
    margin-bottom: 10px;
  }
  .deposit-form {
    margin-top: 18px;
    text-align: left;
  }
  .deposit-btn-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 18px;
  }
  .deposit-success {
    color: #388e3c;
    margin-top: 24px;
    font-size: 1.13em;
    min-height: 22px;
    font-weight: 500;
    text-align: center;
  }
</style>

<div class="deposit-container oj-hybrid-padding">
  <h1 class="deposit-title">Deposit Money</h1>
  <div class="deposit-error">
    <oj-bind-text value="[[errorMessage]]"></oj-bind-text>
  </div>
  <oj-c-form-layout id="depositForm" class="deposit-form">
    <!-- Account Number Input -->
    <oj-c-input-text
      id="depositAccountNumberInput"
      value="{{accountNumber}}"
      label-hint="Account Number">
    </oj-c-input-text>
    <!-- Amount Input -->
    <oj-c-input-number
      id="depositAmountInput"
      value="{{amount}}"
      label-hint="Deposit Amount"
      min="1">
    </oj-c-input-number>
    <!-- Description Input (optional) -->
    <oj-c-input-text
      id="depositDescInput"
      value="{{description}}"
      label-hint="Description (optional)">
    </oj-c-input-text>
    <!-- Deposit Button -->
    <div class="deposit-btn-container">
      <oj-c-button 
        id="depositBtn" 
        on-oj-action="[[depositMoney]]" 
        chroming="callToAction"
        label="Deposit">
      </oj-c-button>
    </div>
    <!-- Display Success/Balance -->
    <div class="deposit-success">
      <oj-bind-text value="[[successMessage]]"></oj-bind-text>
    </div>
  </oj-c-form-layout>
</div>
