<!-- Beautify styles: Place in <head> or a CSS file -->
<style>
  .forgot-customerid-container {
    max-width: 400px;
    margin: 48px auto;
    padding: 32px 24px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.09);
    text-align: center;
  }
  .forgot-customerid-title {
    margin-bottom: 10px;
    color: #1a237e;
    font-size: 2em;
  }
  .forgot-customerid-error {
    color: #d32f2f;
    min-height: 18px;
    margin-bottom: 12px;
  }
  .forgot-customerid-form {
    margin-top: 20px;
  }
  .forgot-customerid-actions {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }
  .forgot-customerid-success {
    color: #388e3c;
    margin-top: 24px;
    font-size: 1.1em;
    min-height: 20px;
  }
</style>

<div class="forgot-customerid-container oj-hybrid-padding">
  <h1 class="forgot-customerid-title">Forgot Customer ID</h1>
  
  <div class="forgot-customerid-error">
    <oj-bind-text value="[[errorMessage]]"></oj-bind-text>
  </div>
  
  <oj-c-form-layout id="forgotCustomerIdForm" class="forgot-customerid-form">
    <!-- Email Input -->
    <oj-c-input-text
      id="forgotCustomerEmailInput"
      value="{{email}}"
      label-hint="Registered Email">
    </oj-c-input-text>
    
    <!-- Submit Button -->
    <div class="forgot-customerid-actions">
      <oj-c-button 
        id="forgotCustomerIdBtn" 
        on-oj-action="[[submitForgotCustomerId]]" 
        chroming="callToAction"
        label="Send Customer ID">
      </oj-c-button>
    </div>
    
    <!-- Display Success Message -->
    <div class="forgot-customerid-success">
      <oj-bind-text value="[[successMessage]]"></oj-bind-text>
    </div>
  </oj-c-form-layout>
</div>
