<style>
  .change-password-container {
    max-width: 400px;
    margin: 56px auto 0 auto;
    padding: 32px 28px 30px 28px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 24px rgba(44,80,140,0.09);
    text-align: center;
  }
  .change-password-title {
    margin-bottom: 10px;
    color: #1a237e;
    font-size: 2em;
    font-weight: 600;
  }
  .change-password-error {
    color: #d32f2f;
    min-height: 18px;
    font-size: 1.07em;
    margin-bottom: 5px;
  }
  .change-password-success {
    color: #388e3c;
    min-height: 18px;
    font-size: 1.07em;
    margin-bottom: 8px;
    font-weight: 500;
  }
  .change-password-form {
    margin-top: 18px;
    text-align: left;
  }
  .change-password-btn-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 18px;
  }
</style>

<div class="change-password-container oj-hybrid-padding">
  <h1 class="change-password-title">Change Login Password</h1>
  <div class="change-password-error">
    <oj-bind-text value="[[errorMessage]]"></oj-bind-text>
  </div>
  <div class="change-password-success">
    <oj-bind-text value="[[successMessage]]"></oj-bind-text>
  </div>
  <oj-c-form-layout id="changePasswordForm" class="change-password-form">
    <!-- Old Password -->
    <oj-c-input-password
      id="oldPasswordInput"
      value="{{oldPassword}}"
      label-hint="Old Password">
    </oj-c-input-password>
    <!-- New Password -->
    <oj-c-input-password
      id="newPasswordInput"
      value="{{newPassword}}"
      label-hint="New Password">
    </oj-c-input-password>
    <!-- Confirm New Password -->
    <oj-c-input-password
      id="confirmPasswordInput"
      value="{{confirmPassword}}"
      label-hint="Confirm New Password">
    </oj-c-input-password>
    <!-- Submit Button -->
    <div class="change-password-btn-container">
      <oj-c-button 
        id="changePasswordBtn"
        on-oj-action="[[changePassword]]"
        chroming="callToAction"
        label="Change Password">
      </oj-c-button>
    </div>
  </oj-c-form-layout>
</div>
