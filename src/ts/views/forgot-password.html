<!-- Add this style block in your page's <head> or CSS file -->
<style>
  .forgot-password-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 32px 24px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    text-align: center;
  }
  .forgot-password-title {
    margin-bottom: 8px;
    color: #1a237e;
  }
  .forgot-password-error {
    color: #d32f2f;
    margin-top: 8px;
    margin-bottom: 8px;
    min-height: 18px;
  }
  .forgot-password-success {
    color: #388e3c;
    margin-top: 18px;
    min-height: 20px;
  }
  .forgot-password-form {
    margin-top: 24px;
  }
  .forgot-password-actions {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 18px;
  }
</style>

<div class="forgot-password-container oj-hybrid-padding">
  <h1 class="forgot-password-title">Forgot Password</h1>

  <div class="forgot-password-error">
    <oj-bind-text value="[[errorMessage]]"></oj-bind-text>
  </div>

  <oj-c-form-layout id="forgotPasswordForm" class="forgot-password-form">
    <!-- Customer ID Input -->
    <oj-c-input-text
      id="forgotPasswordCustomerIdInput"
      value="{{customerId}}"
      label-hint="Customer ID">
    </oj-c-input-text>
  
    <!-- Submit Button -->
    <div class="forgot-password-actions">
      <oj-c-button 
        id="forgotPasswordBtn" 
        on-oj-action="[[submitForgotPassword]]" 
        chroming="callToAction"
        label="Send Temporary Password">
      </oj-c-button>
    </div>

    <!-- Display Success Message -->
    <div class="forgot-password-success">
      <oj-bind-text value="[[successMessage]]"></oj-bind-text>
    </div>
  </oj-c-form-layout>
</div>
