<style>
  .account-statement-container {
    max-width: 1100px;
    margin: 48px auto 0 auto;
    padding: 32px 26px 36px 26px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 28px rgba(60,80,140,.08);
  }
  .account-statement-title {
    margin-bottom: 18px;
    color: #1a237e;
    font-size: 1.8em;
    font-weight: 600;
    text-align: center;
  }
  .account-statement-form {
    margin-bottom: 22px;
    padding-bottom: 10px;
    border-bottom: 1px solid #e0e0e0;
  }
  .account-statement-btn-container {
    display: flex;
    justify-content: flex-start;
    gap: 12px;
    margin-top: 16px;
    margin-bottom: 2px;
  }
  .account-statement-error {
    color: #d32f2f;
    min-height: 18px;
    font-size: 1.1em;
    margin: 8px 0 16px 0;
    text-align: center;
  }
  .account-statement-table-container {
    width: 100%;
    overflow-x: auto;
    margin-top: 24px;
  }
  /* Responsive for smaller screens */
  @media (max-width: 700px) {
    .account-statement-container {padding: 10px;}
    .account-statement-table-container {padding: 0;}
    .account-statement-title {font-size: 1.2em;}
  }
</style>

<div class="account-statement-container oj-hybrid-padding">
  <div class="account-statement-title">Account Statement</div>
  <div class="account-statement-form">
    <oj-c-form-layout id="accountStatementForm">
      <oj-c-input-text 
        id="accountNumberInput"
        value="{{accountNumber}}" 
        label-hint="Account Number">
      </oj-c-input-text>
      <oj-input-date 
        label-hint="From Date (yyyy-MM-dd)" 
        value="{{fromDate}}">
      </oj-input-date>
      <oj-input-date 
        label-hint="To Date (yyyy-MM-dd)" 
        value="{{toDate}}">
      </oj-input-date>
      <div class="account-statement-btn-container">
        <oj-c-button 
          id="fetchStatementBtn" 
          on-oj-action="[[fetchStatement]]" 
          chroming="callToAction"
          label="Get Statement">
        </oj-c-button>
      </div>
    </oj-c-form-layout>
  </div>
  
  <!-- Error Message -->
  <div class="account-statement-error">
    <oj-bind-text value="[[errorMessage]]"></oj-bind-text>
  </div>

  <!-- Responsive Table Area -->
  <div class="account-statement-table-container">
    <oj-table
      aria-label="Account Statement Table"
      class="oj-sm-margin-top-4"
      data="[[transactionsDP]]"
      columns='[
        {"headerText": "Txn ID", "field": "transactionId", "width": "200px"},
        {"headerText": "Date", "field": "transactionDate", "width": "250px"},
        {"headerText": "Description", "field": "description", "width": "300px"},
        {"headerText": "Amount", "field": "amount", "width": "120px"},
        {"headerText": "Opening Balance", "field": "openingBalance", "width": "150px"},
        {"headerText": "Closing Balance", "field": "closingBalance", "width": "150px"},
        {"headerText": "Status", "field": "status", "width": "180px"}
      ]'>
    </oj-table>
  </div>
</div>
